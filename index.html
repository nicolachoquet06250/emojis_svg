<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smiles</title>
</head>
<body>
<svg width="1500" height="1000" >
    <defs>
        <g id="smile">
            <circle cx="200" cy="200" r="150" fill="#fff600" stroke="black" stroke-width="3" />

            <circle cx="200" cy="220" r="90" style="stroke:black; stroke-width: 1px;fill: #fff600;" />
            <rect width="200" height="170" x="100" y="90" fill="#fff600" />

            <circle cx="130" cy="150" r="50" fill="white" />
            <ellipse cx="130" cy="150" rx="25" ry="50" fill="skyblue" />
            <circle cx="140" cy="160" r="10" fill="white" />

            <circle cx="260" cy="150" r="50" fill="white" />
            <ellipse cx="260" cy="150" rx="25" ry="50" fill="skyblue" />
            <circle cx="270" cy="160" r="10" fill="white" />
        </g>
    </defs>

    <use xlink:href="#smile" x="10" y="30"></use>
</svg>
</body>
</html>
